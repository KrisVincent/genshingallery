<div class="container">



<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
    <a href="gallery" class="float-right btn btn-outline-primary mt-1">Home</a>
    <h4 class="card-title mt-2">Update Account Info</h4>
</header>
<article class="card-body">
   <form action= "#" method="post">
        <div class="form-group">
               {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages%}
                                    <label>{{msg}}</label>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
        </div> <!-- form-group end.// -->  

     <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name = "username" value="{{data.username}}" readonly>
    </div> <!-- form-group end.// -->  

    <div class="form-row">
        <div class="col form-group">
            <label>First name </label>   
            <input type="text" class="form-control" placeholder="" name = "fname" value="{{data.first_name}}" readonly>
        </div> <!-- form-group end.// -->
        <div class="col form-group">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder=" " name = "lname"value="{{data.last_name}}" readonly>
        </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="" name = "email" value="{{data.email}}" >
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div> <!-- form-group end.// -->
  <div class="col form-group">
        <label>Gender</label>
            <input type="text" class="form-control" placeholder=" " name = "lname"value="{{data.gender}}" readonly>
        </div> <!-- form-group end.// -->
    <div class="form-group">
        <label>Old password</label>
        <input class="form-control" type="password" name = "old password" id = "old password" required>
    </div> <!-- form-group end.// -->  
 
    <div class="form-group">
        <label>Change password</label>
        <input class="form-control" type="password" name = "password" id = "password" required>
    </div> <!-- form-group end.// -->  

     <div class="form-group">
        <label>Confirm change password</label>
        <input class="form-control" type="password" name = "password" id = "confirm_password" required>
    </div> <!-- form-group end.// -->  

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick="return confirm('Are you sure?')"> Update </button>
    </div> <!-- form-group// -->      
                             
</form>
</article> <!-- card-body end .// -->
<
</div> <!-- card.// -->

</div> <!-- row.//-->


</div>

<script type="text/javascript">
    
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;


</script>
